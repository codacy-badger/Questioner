<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Meetup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Happy+Monkey|Itim" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div id="logo">    
                <h1><span class="brand"><i class="fas fa-users"></i> Questioner</h1>
            </div>
            <nav>
                <ol>
                    <li><a class="dashbtn" href="createmeetup.html"><i class="fas fa-plus"></i> New Meetup</a></li>
                    <li><a class="dashbtn" href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a class="dashbtn" href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li>
                        <div class="menu">
                            <a onclick="myFunction()" class="dashbtn"><i class="fa fa-fw fa-user"></i>Admin</a>
                            <div id="myMenu" class="menu-items">
                              <a href="#"><i class="fas fa-user-circle"></i> Profile</a>
                              <a href="#"><i class="fas fa-wrench"></i> Settings</a>
                              <a href="#"><i class="fas fa-sign-out-alt"></i> Log out</a>
                            </div>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
    </header>
    <section>
        <div class="new-meetup">
            <div class="meetup">
                <h2>New Meetup</h2>
                <h4>What will the Meetup be about?</h4>
                <input type="text" class="meetfields" placeholder="Topic">
            </div>
            <div class="meetup">
                <h4>Description of the Meetup</h4>
                <textarea type="text" class="meetfields" placeholder="Please give a detailed description">
                </textarea>
            </div>
            <div class="meetup">
                <h4><i class="fas fa-clock"></i> Date</h4>
                <input type="datetime" class="meetfields" placeholder="Example: 23/07/2019 at 10.00am">
            </div>
            <div class="meetup">
                <h4><i class="fas fa-map-marker-alt"></i> Location</h4>
                <input type="text" class="meetfields" placeholder="Location">
            </div>
            <div class="meetup">
                <h4>Tags</h4>
                <input type="text" class="meetfields" placeholder="Example: Big Data, Data Science, python">
            </div>
            <div class="meetupbtn">
                <a href="#" class="signupbtn">Create Meetup</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="bottom-cont">
            <a> Terms & Conditions apply</a>
            <a> &copy; 2019 Questioner Inc.</a>
            <a> All Rights Reserved </a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>

            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>  
        </div>
    </footer> 
</body>
</html>
